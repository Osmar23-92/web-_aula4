<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 4 css</title>

    <style>
        body{
        padding-top: 10px;
        }
        a {
            font-size: 20pt;
            background-color: chocolate;
            padding: 10px 50px 10px 20px;
            border: solid black 3px;
            margin-right: 20px;
            color: black;
            text-decoration: none;
            transition: 0.5;
        }

        a:hover {
            background-color: aqua;
            border-radius: 0px 0px 20px 20px;
            transition: 0.5;
        }

        a:active {
            font-style: italic;
            color: blue;
        }
        #l1:hover {
            background-color: blanchedalmond;
        }
        #l2:hover {
            background-color: cornflowerblue;
        }
        #l3:hover {
            background-color: chartreuse;
        }
        img {
            align-items: center;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            margin: auto;
            border: solid rgb(235, 85, 85) 20px;
            border-width: 4px;
            border-style: solid;
            border-image: linear-gradient(to right, darkblue, darkorchid) 1;
            transform: -50%;
            position: absolute;
            }
            #menu {
                display: flex;
                gap: 20px ;
                justify-content: space-between;
            }

            .linha {
                position: fixed;
                bottom: -10px;
                height: 100px;
                width: 100%;
                background-color: blue;
                left: 0%;
                transition: 0.3s;
            }

            .linha:hover{
                height: 10px;
                transform: 0.3s;
            }
            #check {
                display: none;
            }

    </style>

</head>
<body>
    <input type="checkbox" id="check">

    <div id="menu">
        <div> <label for="check">link 1</label></div>  
        <div> <a id="l2" href="#2">link 2</a> </div>
        <div> <a id="l3" href="#3">link 3</a> </div>
    </div>
   <div>
        
   </div>
   
   <img  src="img/sat.webp" alt="saturno">
   
    <hr class="linha">
</body>
</html>
